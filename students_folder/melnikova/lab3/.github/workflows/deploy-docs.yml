# .github/workflows/deploy-docs.yml
name: Deploy Documentation

on:
  push:
    branches: [ main, master ]
    paths:
      - 'docs/**'
      - 'src/**'
      - 'pyproject.toml'
      - 'tox.ini'
      - '.github/workflows/**'
  release:
    types: [published]
  workflow_dispatch:

# –†–∞–∑—Ä–µ—à–µ–Ω–∏—è –¥–ª—è GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# –ó–∞–ø—É—Å–∫ —Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω —Ä–∞–∑ –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build and Deploy Documentation
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[docs]"

    - name: Build documentation with Sphinx
      run: |
        sphinx-build -b html docs/source docs/build -W -v

    - name: Verify documentation build
      run: |
        ls -la docs/build/
        test -f docs/build/index.html
        echo "üìö Documentation built successfully!"

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs/build/

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Success notification
      if: success()
      run: |
        echo "üéâ Documentation deployed successfully!"
        echo "URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"