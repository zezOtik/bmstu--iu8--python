name: Zhukova Lab3 Tests

on:
  pull_request:
    paths:
      - 'students_folder/Zhukova_Mariya/**'
      - 'tests/Zhukova/**'
      - 'tests/src/Zhukova/**'
  workflow_dispatch:

jobs:
  zhukova-lab3-tests:
    name: Run Zhukova Lab3 Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: "3.13"
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml', '**/tox.ini') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install tox
      run: |
        python -m pip install --upgrade pip
        pip install tox
    
    - name: Run Zhukova Lab3 tests
      run: tox -e zhukova_lab3
    
    - name: Show tox environments
      if: failure()
      run: tox list
    
    - name: Show test files found
      if: failure()
      run: |
        echo "=== Test files with zhukova_lab3 marker ==="
        find tests/ -name "*.py" -exec grep -l "zhukova_lab3" {} \; || true
        echo "=== All test files ==="
        find tests/ -name "test_*.py" || true
